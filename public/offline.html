<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Flexi POS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
      font-size: 2.5rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    
    p {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #fef3c7;
      color: #92400e;
      border-radius: 0.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    button {
      padding: 1rem 2rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .info {
      margin-top: 2rem;
      padding: 1rem;
      background: #eff6ff;
      border-radius: 0.5rem;
      color: #1e40af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <div class="status">Offline Mode</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Don't worry, your transactions are being saved locally
      and will sync automatically when you're back online.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
    <div class="info">
      <strong>ðŸ’¡ Tip:</strong> You can continue using the POS app.
      All transactions will be queued and synced when connection is restored.
    </div>
  </div>
</body>
</html>
